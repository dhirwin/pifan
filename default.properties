###############################################################
# DEFAULT BUILD PROPERTIES
# -------------------------------------------------------------
#
# DO NOT EDIT THIS FILE IN ORDER TO CUSTOMIZE BUILD PROPERTIES.
# 
# If RUNNING IN A LINUX ENVIRONMENT, TO OVERRIDE DEFAULT
# PROPERTIES CREATE AND EDIT A NEW build.properties FILE IN
# YOUR ${user.home}/lc-passage DIRECTORY.
#
###############################################################

top.dir 	= ${basedir}

user.name	= dhirwin

# Version information
impl.version.name			= 0.2.0
impl.version.major			= 0
impl.version.minor			= 2
impl.version.micro  		= 0
impl.version.featureset		=

application.name 			= Pi Fan library 
name 						= pifan
year 						= 2017

###############################################################
# Initial directories and files
###############################################################

src.dir         = ${top.dir}${file.separator}src${file.separator}java
docs.dir	  	= ${top.dir}${file.separator}docs
lib.dir			= ${top.dir}${file.separator}lib
cots.dir 		= ${lib.dir}${file.separator}cots
etc.dir			= ${top.dir}${file.separator}etc

###############################################################
# Build properties
###############################################################

build.compiler 	= modern
debug 			= on
optimize 		= off
deprecation 	= off
source			= 1.8
target          = 1.8

###############################################################
# Build folders
###############################################################

build.dir		 	= ${top.dir}${file.separator}build
build.classes.dir	= ${build.dir}${file.separator}classes
build.lib.dir		= ${build.classes.dir}${file.separator}lib
build.cots.dir		= ${build.lib.dir}${file.separator}cots
build.etc.dir		= ${build.classes.dir}${file.separator}etc

build.filename		= pifan-build.properties

# Define the jars that get built

pifan.jar.filename    = pifan-${impl.version.name}.jar
build.pifan.jar       = ${build.lib.dir}${file.separator}${pifan.jar.filename}

